<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하림펫푸드 PC버전 메인페이지</title>
  <!--css 초기화-->
  <link href="./css/reset.css" rel="stylesheet" type="text/css">
  <!--레이아웃 서식-->
  <link href="./css/layout.css" rel="stylesheet" type="text/css">

</head>
<body>
  <!--상단 헤더 영역 시작-->

  <header>
    <div class="h_top"></div>
    <div class="h_bottom"></div>
  </header>

  <!--메인콘텐츠 영역 시작-->

  <main>
    <!--1 메인슬라이드-->
    <article class="slide"></article>

    <!--2 사료 무료체험-->
    <section>
      <article >사료 무료체험</article>
    </section>

    <!--3. 하림펫 쇼핑하러가기-->
    <section>
      <h2>하림펫 쇼핑하러가기</h2>
      <!-- <ul></ul> -->
    </section>

    <!--4 . 하림 펫 스토리-->
    <section>
      <article></article>
    </section>

    <!--5 인스타 그램-->
    <section>
      <h2>인스타 그램 갤러리</h2>
    </section>

  </main>

  <!--푸터 영역 시작-->

  <footer>
    <div class="f_top">푸터 상단</div>
    <div class="f_bottom">푸터 하단</div>
  </footer>
</body>
</html>
